<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Produktliste</h1>
<table>
    <thead>
    <tr>
        <th>
            Id
        </th>
        <th>
            Navn
        </th>
        <th>
            Pris
        </th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">
                1
            </td>
            <td th:text="${product.name}">
                MitProdukt
            </td>
            <td th:text="${product.price}">
                42
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
