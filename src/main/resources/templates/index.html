<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Produktliste</h1>
<table class="table table-bordered table-striped text-center align-middle">
    <thead>
    <tr>
        <th scope="col">
            Id
        </th>
        <th scope="col">
            Navn
        </th>
        <th scope="col">
            Pris
        </th>
        <th scope="col">
            Image
        </th>
        <th scope="col">slet?</th>
        <th scope="col">update</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">
                1
            </td>
            <td th:text="${product.name}">
                MitProdukt
            </td>
            <td th:text="${product.price}">
                42
            </td>
            <td>
                <img th:src="@{'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + ${product.id} + '.png'}">
            </td>
            <td>
                <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger"> Slet </a>
            </td>
            <td>
                <a th:href="@{'/update/' + ${product.id}}" class="btn btn-warning"> Opdater </a>
            </td>
        </tr>
    </tbody>
</table>

<a th:href="@{/create}" class="btn btn-primary">Opret produkt</a>


</div>

<footer th:replace="fragments/footer :: footer-standard">
    standard footer inds√¶ttes her
</footer>
</body>
</html>
